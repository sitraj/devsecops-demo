apiVersion: v1
kind: Service
metadata:
  name: devsecops-demo-service
spec:
  selector:
    app: devsecops-demo   # Must match the labels in your Deployment
  ports:
    - protocol: TCP
      port: 80            # The port you want to expose (external-facing)
      targetPort: 3000    # The port inside your container (from Deployment)
      nodePort: 30080      # The port on your node (30000–32767)
  type: NodePort          # Exposes via a random high port (30000–32767) on your node
